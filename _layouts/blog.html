---
layout: master
---
<main>
	
	<h1>{{ site.title }}</h1>

	<a href="/">
		<img src="/assets/greylogo_opaque.gif" width="400" alt="Greystate Logo">
	</a>

	{% for post in site.posts %}
	<section class="post">
		<header>
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
		</header>
		
		{{ post.content }}
		
	</section>
	{% endfor %}

</main>
