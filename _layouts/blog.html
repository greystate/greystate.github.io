---
layout: master
---
<main>
	
	<h1>{{ site.title }}</h1>

	{% include logo.html %}

	{% for post in site.posts %}
	<section class="post">
		<header>
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }}</time>
		</header>
		
		{{ post.content }}
		
	</section>
	{% endfor %}

</main>
